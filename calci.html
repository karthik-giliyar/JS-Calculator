<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="pre"></div>
                <div class="current"> </div>
            </div>
            <button class="all-clear">AC</button>
            <button class="delete">Del</button>
            <button class="operator plus">+</button>
            <button class="number num1" numbers>1</button>
            <button class="number num2" numbers>2</button>
            <button class="number num3" numbers>3</button>
            <button class="operator minus">-</button>
            <button class="number num4" numbers>4</button>
            <button class="number num5" numbers>5</button>
            <button class="number num6" numbers>6</button>
            <button class="operator into">*</button>
            <button class="number num7" numbers>7</button>
            <button class="number num8" numbers>8</button>
            <button class="number num9" numbers>9</button>
            <button class="operator divide">/</button>
            <button class="number num0" numbers>0</button>
            <button class="number dot">.</button>
            <button class="equal">=</button>
        </div>
    
    </div>
    <script src="calci.js"></script>
</body>
</html>
